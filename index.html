<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>screensaver</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: lime;
      font-family: monospace;
      font-size: 14px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "アァイィウヴエカキクケコサシスセソタチツテトナニヌネノハヒフヘホ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);

    
    const drops = Array(columns).fill(0);


    const previousChars = Array(columns).fill(null);

    function draw() {

      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < columns; i++) {
        const x = i * fontSize;
        const y = drops[i] * fontSize;


        const char = letters[Math.floor(Math.random() * letters.length)];


        if (drops[i] > 0 && previousChars[i]) {
          ctx.fillStyle = "#0F0";
          ctx.fillText(previousChars[i].char, x, (drops[i] - 1) * fontSize);
        }


        ctx.fillStyle = "#FFF";
        ctx.fillText(char, x, y);


        previousChars[i] = { char };


        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
          previousChars[i] = null;
        } else {
          drops[i]++;
        }
      }
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
